{% extends 'base.html' %}

{% block title %}Portfolio{% endblock %}

{% block content %}
  <h1>My Portfolio</h1>

  <div class="row">
    {% for picture in pictures %}
      <div class="col-md-4">
        <img src="{{ url_for('static', filename='Pictures/' + picture) }}" class="img-fluid mb-3" alt="{{ picture }}">
      </div>
    {% endfor %}
  </div>
{% endblock %}
